<html>
    <head>
        <title>Employee Information</title>
        <link rel="stylesheet" type="text/css" href="my_style_1.css">
    </head>
    <body>
        <header>
            <h1>Employee Form</h1>
        </header>
        
            <section>
                Employee ID
                <input type="text" name="Employee ID" size=35 maxlength=35 value="" placeholder="Employee ID">
                <br><br>
                Employee Name:
                <input type="text" name="Employee Name" size=35 maxlength=35 value="" placeholder="Employee Name" >
                <br><br>
            </section>
            <article>
                Contact No.  :
                <input type="number" name="Contact" size=35 maxlength=35 value="" placeholder="Contact">
                <br><br>
                Email        :
                <input type="email" name="Email" size=35 maxlength=35 value="" placeholder="email">
                <br><br>
            </article>
        
            Technology
            <textarea name="Comments" cols=30 rows=4></textarea>
            <br><br>
            Course
            <textarea name="Comments" cols=30 rows=4></textarea>
            <br>
        
        <br>

        Preferred Date:
        <input type="date" name="Preferred" size=35 maxlength=35 value="">
        <br>
        Start date:
        <input type="date" name="start" size=35 maxlength=35 value="">
        End date:
        <input type="date" name="End" size=35 maxlength=35 value="">
        <br>

        <label><b>Able to do Virtual lab:</b></label>
		<input type="radio" name="vir">
		<label>Yes</label>
		<input type="radio" name="vir">
		<label>No</label>
		<br>
		<br>
        
		<label><b>Able to take Online Quiz:</b></label>
		<input type="radio" name="onl">
		<label>Yes</label>
		<input type="radio" name="onl">
		<label>No</label>
		<br>
		<br>

		<label><b>Need online Instructor:</b></label>
		<input type="radio" name="ins">
		<label>Yes</label>
		<input type="radio" name="ins">
		<label>No</label>
		<br>
		<br>

		<button>Submit</button>
        <footer>
            By: Sonata Software
            For quires conatact support@example.com
