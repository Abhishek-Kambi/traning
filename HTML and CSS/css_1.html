<!doctype>
<html>
    <head>
        <title>CSS</title>
    </head>
    <style>
        h1,h2,h3{
            color: blue;
        }
        
        #p1 {color: red;}
        .p2 {color: red;}
        
    </style>
    <body>
        <h1 id="h1">Heading 1</h1>
        <h2 id="h2">Heading 2</h2>
        <p id="p1">Paragraph number 1</p>
        <p class="p2">Paragraph number 2</p>
        <h3 class="h3">Heading 3</h3>
    </body>
</html>
